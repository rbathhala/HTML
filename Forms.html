<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="fn">First Name</label>
        <input type="text" id="fn"><br><br>
        <label for="ln">Last Name</label>
        <input type="text" id="ln"><br><br>
        <label for="gender">Gender</label><br>
        Male<input type="radio" name="gender">
        Female <input type="radio" name="gender"><br><br>
        <label for="dob">DOB</label>
        <input type="date"><br><br>
        <label for="sk">Skills</label>
        HTML<input type="checkbox">
        CSS<input type="checkbox">
        Java Script<input type="checkbox"><br><br>
       <label>Ammount</label> 
       1000<input type="range" min="1000" max="50000">50000<br><br>
       <input type="submit">        
    </form>
</body>
</html>
